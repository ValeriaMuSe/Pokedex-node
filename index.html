<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <h1>Pokedex</h1>
    <form action="">
        <fieldset>
            <label>Ingrese el nombre del pokemon</label>
            <input type="text">
        </fieldset>
        <fieldset>
            <label>Ingrese la imagen del pokemon</label>
            <input type="file" id="image" name="image" accept="image/*" required><br>
        </fieldset>
        <fieldset>
            <label>Ingrese el tipo de pokemon</label>
            <label for="">Acero</label>
            <input type="checkbox">
            <label for="">Agua</label>
            <input type="checkbox">
            <label for="">Bicho</label>
            <input type="checkbox">
            <label for="">Dragón</label>
            <input type="checkbox">
            <label for="">Eléctrico</label>
            <input type="checkbox">
            <label for="">Fantasma</label>
            <input type="checkbox">
            <label for="">Fuego</label>
            <input type="checkbox">
            <label for="">Hada</label>
            <input type="checkbox">
            <label for="">Lucha</label>
            <input type="checkbox">
            <label for="">Normal</label>
            <input type="checkbox">
            <label for="">Planta</label>
            <input type="checkbox">
            <label for="">Psíquico</label>
            <input type="checkbox">
            <label for="">Roca</label>
            <input type="checkbox">
            <label for="">Siniestro</label>
            <input type="checkbox">
            <label for="">Tierra</label>
            <input type="checkbox">
            <label for="">Veneno</label>
            <input type="checkbox">
            <label for="">Volador</label>
            <input type="checkbox">
        </fieldset>
        <fieldset>
            <label>Ingrese la descripción del pokemon</label>
            <textarea id="description" name="description" required></textarea><br>
        </fieldset>
        <fieldset>
            <label>Tiene evolución el pokemon</label>
            <label for="">Si</label>
            <input type="checkbox">
            <label for="">No</label>
            <input type="checkbox">
        </fieldset>
        <fieldset>
            <label>Ingrese las debilidades del pokemon</label>
            <input type="text">
        </fieldset>
        <button type="submit">Submit form</button>
    </form>
</body>
</html>
